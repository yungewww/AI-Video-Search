<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Image</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Image</h1>
    <div class="image-container">
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    </div>
    <div class="container">
        {% for image_path in similar_image_paths %}
        <div class="image-container">
            <h2>Similar Image</h2>
            <img src="{{url_for('static', filename=image_path) }}" alt="Similar Image">
        </div>
        {% endfor %}
    </div>
</body>
</html>
